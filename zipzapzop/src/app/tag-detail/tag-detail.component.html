<div *ngIf="tag">
  <h2>{{ tag.keyWord | uppercase }} Details</h2>
  <div><span>id: </span>{{ tag.id }}</div>
  <div>
    <div><span>keyword: </span>{{ tag.keyWord }}</div>
    <div><span>posts: </span>{{ tag.posts }}</div>
  </div>

  <button class="btn btn-secondary" (click)="goBack()">go back</button>
</div>
