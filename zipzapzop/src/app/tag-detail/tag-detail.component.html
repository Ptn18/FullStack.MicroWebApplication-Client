<div *ngIf="tag">
  <h2>{{ tag.keyWord | uppercase }}</h2>
  <button class="btn btn-secondary" (click)="goBack()">go back</button>
  <div *ngFor="let post of posts">
    <app-post-detail [post] = post></app-post-detail>
    </div>
  <button class="btn btn-secondary" (click)="goBack()">Go Back</button>
</div>
