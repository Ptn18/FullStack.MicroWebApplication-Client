<div *ngIf="tag">
  <h2>{{ tag.keyWord | uppercase }}</h2>
  <button class="btn btn-secondary" (click)="goBack()">go back</button>
  <div *ngFor="let post of posts" class="jumbotron">
    <h1 class="display-3">{{ post.title }}</h1>
    <p class="lead">Created on :{{ post.createDate | date: "yyyy-MM-dd" }}</p>
    <hr class="my-4" />
    <p>{{ post.body }}</p>
  </div>
  <button class="btn btn-secondary" (click)="goBack()">Go Back</button>
</div>
