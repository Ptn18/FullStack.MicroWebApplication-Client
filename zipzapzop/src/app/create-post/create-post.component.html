<form (ngSubmit)="submit()" #postForm="ngForm">
  <div class="form-group">
    <label for="post_title">Title</label>
    <input
      type="text"
      class="form-control"
      maxlength="10"
      size="10"
      id="post_title"
      required
      [(ngModel)]="post.title"
      name="title"
    />
  </div>
  <div class="form-group">
    <label for="post_body">Body</label>

    <!--     <textarea class="form-control" cols="10" type="body" rows="10" id="post_body" -->
    <textarea
      class="form-control post_body"
      type="body"
      rows="10"
      width="80%"
      id="post_body"
      required
      [(ngModel)]="post.body"
      name="body"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
  <!-- <a *ngFor="let tag of tags" routerLink="posts/{{post.id}}/tags/{{ tag.id }}"> -->
  <!-- <button type="button" class="btn btn-secondary btn-lg">
    
  <button type="submit" class="btn btn-success">Submit</button> -->
</form>
