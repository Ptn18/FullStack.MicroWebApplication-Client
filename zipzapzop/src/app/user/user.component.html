
<div>

<form (ngSubmit)="register()" method="post">



    <h2>
      {{user.title}}!!!!
    </h2>


<div>
  <label>Username:
  <input [(ngModel)]="user.username"  name="username" placeholder="username"type="text" size="30"username="name" id="username"[ngClass]="{ 'is-invalid': submitted }"/>
    <div *ngIf="user.username.errors._currentError">User Name is required</div>
  </label>
  </div>


<br>
<br>

  <div>
  <label>Password:
    <input [(ngModel)]="user.password"  name="password" placeholder="password" type="text" size="30" password="password" id="password"[ngClass]="{ 'is-invalid': submitted }"/>
    <div *ngIf="user.password.errors.required">Password is required</div>
    <div *ngIf="user.password.errors.minlength">Password must be at least 6 characters</div>
  </label>
    </div>

<br>
<br>


  <div>
  <label>FirstName:
    <input [(ngModel)]="user.firstname"  name="firstname" placeholder="firstname"type="text" size="30" firstname="firstname" id="firstname"[ngClass]="{ 'is-invalid': submitted && user.firstname.errors  }"/>

    <div *ngIf="user.firstname.errors.required">firstname is required</div>
  </label>
    </div>

<br>
<br>


<div>
  <label>LastName:
    <input [(ngModel)]="user.lastname"  name="lastname" placeholder="lastname"type="text" size="30"lastname="lastname" id="lastname"[ngClass]="{ 'is-invalid': submitted && user.lastname.errors }"/>
    <div *ngIf="user.lastname.errors.required">lastname is required</div>
  </label>
</div>

<br>
<br>


<div>
  <label>Email:
    <input [(ngModel)]="user.email"  name="email"placeholder="email" type="text" size="30" email="email" id="email"[ngClass]="{'is-invalid': submitted && user.email.errors }"/>
    <div *ngIf="user.lastname.errors.required">email is required</div>
  </label>
</div>


<br>
<br>
<br>
<br>
<div>
  <button type="submit" class="btn btn-default" >Register</button>
</div>


</form>
