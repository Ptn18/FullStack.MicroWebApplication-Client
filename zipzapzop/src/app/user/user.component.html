
<div>



<form (ngSubmit)="register()" method="post">



    <h2>
      {{user.title}}!!!!
    </h2>


<div>
  <label>Username:</label>
  <input [(ngModel)]="user.username"  placeholder="username" name="username" type="text" size="30"  [ngClass]="{ 'is-invalid': submitted }" />
    <!--<span *ngIf="user.username.errors.required">User Name is required</span>-->


</div>

  <br>
<br>

  <div>
  <label>Password: </label>
    <input [(ngModel)]="user.password" placeholder="password" name="password" type="Password" size="30" [ngClass]="{ 'is-invalid': submitted }"/>
    <!--<span *ngIf="user.password.errors.required">Password is required</span>
    <span *ngIf="user.password.errors.minlength">Password must be at least 6 characters</span>-->

    </div>

<br>
<br>


  <div>
  <label>FirstName:  </label>
    <input [(ngModel)]="user.firstName"  name="first_name" placeholder="firstName" type="text" size="30"  [ngClass]="{ 'is-invalid': submitted}"/>

    <!--<div *ngIf="user.firstname.errors.required">firstname is required</div>-->

    </div>

<br>
<br>


<div>
  <label>LastName: </label>
    <input [(ngModel)]="user.lastName"  name="last_name" placeholder="lastName" type="text" size="30" [ngClass]="{ 'is-invalid': submitted && user.lastname.errors }"/>
    <!--<div *ngIf="user.lastname.errors.required">lastname is required</div>-->

</div>

<br>
<br>


<div>
  <label>Email:  </label>
    <input [(ngModel)]="user.email"  name="email" placeholder="email" type="text" size="30"  [ngClass]="{'is-invalid': submitted && user.email.errors }"/>
    <!--<div *ngIf="user.lastname.errors.required">email is required</div>-->

</div>


<br>
<br>
<br>
<br>
<div>
  <button type="submit" class="btn btn-default" >Register</button>
</div>


</form>


</div>
